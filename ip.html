<html>
   <head>
      <title>The jQuery Example</title>
      <!-- JQuery is required, you can use Google's CDN for it or self-host it. -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<P id='h'></p>
<!-- You can modify the URL used below to include our different query flags like how we included &vpn=1. 
  <!-- You can modify the URL used below to include our different query flags like how we included &vpn=1. -->
<script>
var ip = window.location.search.slice(1);

  $.getJSON("//proxycheck.io/v2/"+ip+"?key=public-981452-987p05-0138ve&vpn=1", function( json ) {
document.getElementById('h').innerHTML = json.status;
    if ( json.status == "warning" || json.status == "ok" && json[json.ip].proxy == "yes" ) {
      document.body.innerHTML = 'Please deactivate your proxy to access this page.';
    }
 });
</script

</body>
