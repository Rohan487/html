<html>
   <head>
      <title>RS shortner Api</title>
      <!-- JQuery is required, you can use Google's CDN for it or self-host it. -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

<P id='h'></p>
<script>

const geturl = window.location.search;
const urlParams = new URLSearchParams(geturl);
const key = urlParams.get('key');
const link = urlParams.get('url');
var datalink = "uid="+key+"&ulink="+link;
var enc = window.btoa(datalink);
var enc = enc.replace(/[=]/g,'');
var final = "https://www.itscybertech.com/?data="+enc;
document.write(final);
if(link!=null && key != null){

  $.get("https://tinyurl.com/api-create.php?url="+final, function( data, status ) {
document.getElementById('h').innerHTML = data;
   
 });

}
</script

</body>
